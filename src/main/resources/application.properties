server.port=8080

# =====================================================
# DATASOURCE
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/jdq_coresuite
spring.datasource.username=jdq_app
spring.datasource.password=nHKxwxbmUjJ4F1xLUcZJ
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HikariCP
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=JdqHikariPool

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/jdq_coresuite
spring.flyway.user=jdq_admin
spring.flyway.password=0DQ9WWPjkCZyArxurqMj
spring.flyway.default-schema=infra
spring.flyway.schemas=infra,catalogo,sistema,seguridad,operacion
spring.flyway.locations=classpath:db/migration

# Seguridad
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# =====================================================
# JPA / HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.jpa.open-in-view=false